version: '3.8'

services:
  # Servicio de MySQL
  mysql:
    image: mysql:latest
    container_name: mysql
    ports:
      - "3007:3306"  # Corregido el puerto interno (MySQL usa 3306, no 3006)
    environment:
      MYSQL_ROOT_PASSWORD: root  # Corregido el nombre de la variable
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  # Servicio de la aplicaci√≥n
  front:
    build:
      context: ./Front
    container_name: front
    image: sebastianwebapp/heroku1:latest
    ports:
      - "80:80"
    depends_on:
      - crud_mysql
    restart: always
    networks:
      - app-network

  crud_mysql:
    build:
      context: ./Microservicios/Crud_Mysql
    container_name: crud_mysql
    image: sebastianwebapp/heroku2:latest
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    restart: always
    networks:
      - app-network

# Red
networks:
  app-network:
    driver: bridge

# Volumen
volumes:
  mysql_data:
    driver: local

